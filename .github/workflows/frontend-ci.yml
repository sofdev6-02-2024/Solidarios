name: CI - FRONTEND

on:
  push:
    paths:
      - 'apps/cevent_frontend/**'
  pull_request:
    paths:
      - 'apps/cevent_frontend/**'

jobs:
  type-check-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: apps/cevent_frontend
        run: npm install

      - name: Check TypeScript types
        working-directory: apps/cevent_frontend
        run: npx tsc --noEmit

      - name: Run Prettier to check formatting
        working-directory: apps/cevent_frontend
        run: npx prettier --check 'src/**/*.{ts,tsx,js,json}'

      - name: Run ESLint to check code quality
        working-directory: apps/cevent_frontend
        run: npx eslint 'src/**/*.{ts,tsx,js}'
