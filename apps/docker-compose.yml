services:
  consul:
    image: consul:1.14.3
    container_name: consul
    ports:
      - "8500:8500"
    command: agent -dev -client=0.0.0.0
    networks:
      - shared-network

  apigateway:
    build:
      context: ./ApiGateway      
      dockerfile: Dockerfile     
    container_name: apigateway
    ports:
      - "5149:5149"              
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - SERVICE_DISCOVERY_URL=http://servicediscovery:5198/api/service-registry/services
    depends_on:
      - consul
      - servicediscovery
    networks:
      - shared-network

  servicediscovery:
    build:
      context: ./ServiceDiscovery
      dockerfile: Dockerfile
    container_name: servicediscovery
    ports:
      - "5198:5198"               
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Consul__Address=http://consul:8500
    depends_on:
      - consul
    networks:
      - shared-network  

  ceventserviceapi:
    build:
      context: ./CEventService.API
      dockerfile: Dockerfile
    container_name: ceventserviceapi
    ports:
      - "5000:5000"               
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Consul__Address=http://consul:8500
    networks:
      - shared-network        

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver_container
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=P@pers123
      - MSSQL_PID=Developer 
      - MSSQL_DB=DesarrolloDB
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1' | /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P $MSSQL_SA_PASSWORD"]
      interval: 10s
      retries: 10
